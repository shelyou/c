<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VCV</title>
  <style>
    /* Your existing CSS styles remain the same */
  </style>
</head>
<body>
  <div class="container">
    <div class="banner">
      <h1 class="banner-title">Nama Web</h1>
      <h2 class="banner-subtitle">Nama Lainnya Web</h2>
    </div>

    <div class="balance-section">
      <div class="balance-item">
        <img src="ETH.PNG" alt="ETH Logo">
        <div class="digital-font">198373797</div> <!-- Tambahkan kelas error-text -->
      </div>
      <div class="balance-item">
        <img src="BTC.PNG" alt="BTC Logo">
        <div class="digital-font">198373797</div> <!-- Tambahkan kelas error-text -->
      </div>
      <div class="balance-item">
        <img src="USDT.PNG" alt="USDT Logo">
        <div class="digital-font">198373797</div> <!-- Tambahkan kelas error-text -->
      </div>
    </div>

    <div class="gallery-background">
      <div class="gallery-container">
        <div class="gallery">
          <!-- Gallery items will be dynamically created by JS -->
        </div>
      </div>
    </div>

  </div>

  <!-- Link to external JavaScript file -->
  <script src="gallery.js"></script>
</body>
</html>
