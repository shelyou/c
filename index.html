<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VCV</title>
  <link rel="stylesheet" href="css/banner.css">
  <link rel="stylesheet" href="css/balance.css">
  <link rel="stylesheet" href="css/gallery.css">
</head>
<body>
  <div class="container">
    <div class="banner">
      <h1 class="banner-title">Nama Web</h1>
      <h2 class="banner-subtitle">Nama Lainnya Web</h2>
    </div>

    <div class="balance-section">
      <div class="balance-item">
        <img src="ETH.PNG" alt="ETH Logo">
        <div class="digital-font">198373797</div>
      </div>
      <div class="balance-item">
        <img src="BTC.PNG" alt="BTC Logo">
        <div class="digital-font">198373797</div>
      </div>
      <div class="balance-item">
        <img src="USDT.PNG" alt="USDT Logo">
        <div class="digital-font">198373797</div>
      </div>
    </div>

    <div class="gallery-background">
      <div class="gallery-container">
        <div class="gallery">
          <div class="gallery-item">
            <div class="gallery-item-inner">
              <div class="gallery-front">
                <img src="image1.png" alt="Gallery Front 1">
              </div>
              <div class="gallery-back">Gallery Back 1</div>
            </div>
          </div>
          <div class="gallery-item">
            <div class="gallery-item-inner">
              <div class="gallery-front">
                <img src="image2.png" alt="Gallery Front 2">
              </div>
              <div class="gallery-back">Gallery Back 2</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script1.js"></script>
  <script src="script2.js"></script>
</body>
</html>
